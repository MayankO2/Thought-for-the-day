<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Thought of the Day</h2>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">Loading....</span>
        <div>
            <button onclick="getquote(api_url)">Next</button>
            <button onclick="Tweet()"><img src="twitter_logo 1.jpg" alt="">Tweet</button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url= "https://api.quotable.io/random?tags=technology,famous-quotes";
        
        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url);

        function Tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML +"----by"+ author.innerHTML, "Tweet window","width=700,height=400");
        }
    </script>
    
</body>
</html>
